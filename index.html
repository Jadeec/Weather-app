<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<body>
    <div class="countainer">
      
     
         <div class="searchBar">
        <form>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="inputPassword6" class="col-form-label"></label>
                </div>
                <div class="col-auto">
                  <input type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" placeholder="location, city name" autofocus="on" autocomplete="off" class="form-control shadow">
                </div>
                <div class="col-auto">
                    <input type="submit" value="Go!" class="form-control btn btn-secondary shadow">
                  <span id="passwordHelpInline" class="form-text">
                    
                  </span>
                </div>
                <div id="locationButton">
                    <button type="button" class="btn btn-primary">My location</button>
                </div>
            </div>
        </form>
        </div>
    
        
         <div class="main ">
           
              <div class="row"> 
                  <div class="col sm-6 ml-3 cityName"> <span id="city"> Paris </span>  </div> 

                </div>

                
                <div class="row justify-content-around date">
                    <div class="col-sm-4 "> <span id="day"> tuesday </span> <span id="hour"> 17 </span>: <span id= minutes >40 </span> </div>
                    <div class="col-sm-4 ">Humidity <span id="humidity"> </span> % </div>
                </div>
                
                <div class="row justify-content-around weatherDescription">
                    <div class="col-sm-4"> <span id="weatherDescription"> Mostly cloudy</span></div>
                    <div class="col-sm-4"> Wind  <span id="wind">  </span> km/h </div>
                </div>

                <div class="row ">
                    <div class="col-sm-6 preciseUnit"> <img  id="icon" src="src/partly_cloudy.png"> <span id="temperature"> 11  </span> <span id="preciseUnit"> Â° <a href="#" class="active" id= "celsiusLink"> C </a> | <a href="#" id= "FahrenheitLink"> F </a></span> </div>
                </div>
                
              
                <div class="forecast">
                  <div class="row mt-3 offset-1">
                      <div class="col-3">
                       Column
                     </div>
                     <div class="col-3">
                       Column
                     </div>
                     <div class="col-3">
                       Column
                     </div>
                     <div class="col-3">
                       Column
                     </div>
                    </div>
                </div> 
   
         </div>
    
          
            
        </div>
