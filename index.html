<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fa0c213a20.js" crossorigin="anonymous"></script>
    <title>Weather forcast</title>
</head>
<body>
   
    <div class="container">
        <div class="border">
        <div class="searchBar">
        <form>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="inputPassword6" class="col-form-label"></label>
                </div>
                <div class="col-auto">
                  <input type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" placeholder="location, city name" autofocus="on" autocomplete="off" class="form-control shadow">
                </div>
                <div class="col-auto">
                    <input type="submit" value="Go!" class="form-control btn btn-secondary shadow">
                  <span id="passwordHelpInline" class="form-text">
                    
                  </span>
                </div>
            </div>
        </form>
    </div>

       <h2>
          <span id="city"> Paris </span> 
          <div class="weather"> 
           <i class="fas fa-thermometer-half"></i>
           <span id="temperature"> 19°C</span>
            
           <span class="units"> 
            <a href="#" id="celsiusLink"> °C </a> |
             <a href="#" id="fahrenheitLink"> °F </a> 
            </span>
            <br>
    
           <span id="day"> tuesday </span> <span id="hour"> 17 </span>:<span id= minutes >40 </span> 
        </div>

          

       </h2>

       <p>
       <img src="src/partly_cloudy.png"> Mostly cloudy <br> <i class="fas fa-tint"></i> Humidity 54% <br> <i class="fas fa-wind"></i> 11km/h
       </p>
   

      
     <div class="row gy-4 justify-content-end">
         <div class="col-2">
            T <br> <img src="src/sunny.png"> <br> 21°C
         </div>
         <div class="row gy-4 justify-content-end">
         <div class="col-2">
            W <br> <img src="src/rain_light.png"> <br> 17°C 
        </div>
    </div>
     <div class="row gy-4 justify-content-end">
        <div class="col-2">
            T <br> <img src="src/partly_cloudy.png"> <br> 20°C 
        </div>
    </div>
    <div class="row gy-4 justify-content-end">
        <div class="col-2">
            F <br> <img src="src/sunny.png"> <br> 25°C
        </div>
    </div>
    <div class="row gy-4 justify-content-end">
        <div class="col-2">
            S  <br> <img src="src/rain_light.png"> <br> 15°C 
        </div>
        </div>
     </div>
   
    </div>
    </div>
    
    
    <script src="src/index.js"></script>
</body>
</html>
