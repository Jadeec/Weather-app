<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fa0c213a20.js" crossorigin="anonymous"></script>
    <title>Weather forcast</title>
</head>
<body>
    <div class="countainer">
      
     
         <div class="searchBar">
        <form>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="inputPassword6" class="col-form-label"></label>
                </div>
                <div class="col-auto">
                  <input type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" placeholder="location, city name" autofocus="on" autocomplete="off" class="form-control shadow">
                </div>
                <div class="col-auto">
                    <input type="submit" value="Go!" class="form-control btn btn-secondary shadow">
                  <span id="passwordHelpInline" class="form-text">
                    
                  </span>
                </div>
                <div id="locationButton">
                    <button type="button" class="btn btn-primary">My location</button>
                </div>
            </div>
        </form>
        </div>
    
        
         <div class="main ">
           
              <div class="row"> 
                  <div class="col sm-6 ml-3 cityName"> <span id="city"> Paris </span>  </div> 

                </div>

                
                <div class="row justify-content-around date">
                    <div class="col-sm-3 "> <span id="day"> tuesday </span> <span id="hour"> 17 </span>: <span id= minutes >40 </span> </div>
                    <div class="col-sm-3 ">Humidity <span id="humidity"> 50 </span> % </div>
                </div>
                
                <div class="row justify-content-around weatherDescription">
                    <div class="col-sm-3"> <span id="weatherDescription"> Mostly cloudy</span></div>
                    <div class="col-sm-3"> Wind  <span id="wind"> 2 </span> km/h </div>
                </div>

                <div class="row ">
                    <div class="col-sm-6 preciseUnit"> <img  id="icon" src="http://openweathermap.org/img/wn/04d@2x.png" alt="weather icon"> <span id="temperature"> 20  </span> <span id="preciseUnit"> ° <a href="#" class="active" id= "celsiusLink"> C </a> | <a href="#" id= "FahrenheitLink"> °F </a></span> </div>
                </div>

                
                <div class="forecast row justify-content-center ">
                
                      <div class="col-sm-2 ">
                          <p> Tue </p>
                          <img src="src/Weather icon .png" width="36px" alt="forecastPicture">
                          <p> 18°  23°</p>
                     </div>
                     <div class="col-sm-2">
                         <p> Wed</p>
                        <img src="src/Weather icon .png" width="36px" alt="forecastPicture">
                        <p> 15°  19°</p>
                    </div>
                    <div class="col-sm-2">
                        <p> Thu </p>
                        <img src="src/Weather icon .png" width="36px" alt="forecastPicture">
                        <p> 11°  15°</p>
                    </div>
                     <div class="col-sm-2">
                         <p> Fri </p>
                         <img src="src/Weather icon .png" width="36px" alt="forecastPicture">
                         <p> 10°  19°</p>
                     </div>
                     
                </div> 
            
         </div>
    
          
            
        </div>
        <div class="gitHubLink">
            <footer>
                This project was coded by Jade and is open-sourced on <a href="https://github.com/Jadeec/Weather-app" target="_blank" rel="noopener noreferrer"> Github</a>
                and hosted on <a href="https://focused-galileo-b4603d.netlify.app/" target="_blank" rel="noopener noreferrer" >Netlify </a>.
            </footer>

        </div>
 
        
        
   
    
    <script src="src/index.js"></script>
</body>
</html>
