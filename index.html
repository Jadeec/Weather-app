<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fa0c213a20.js" crossorigin="anonymous"></script>
    <title>Weather forcast</title>
</head>
<body>
    <div class="countainer">

     
         <div class="searchBar">
        <form>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="inputPassword6" class="col-form-label"></label>
                </div>
                <div class="col-auto">
                  <input type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" placeholder="location, city name" autofocus="on" autocomplete="off" class="form-control shadow">
                </div>
                <div class="col-auto">
                    <input type="submit" value="Go!" class="form-control btn btn-secondary shadow">
                  <span id="passwordHelpInline" class="form-text">
                    
                  </span>
                </div>
                <div id="locationButton">
                    <button type="button" class="btn btn-primary">My location</button>
                </div>
            </div>
        </form>
        </div>
    
        
        <div class="main ">
            <ul>
                <li>
                   <span id="city"> Paris </span> 
                </li>
                <li>
                    <span id="day"> tuesday </span> <span id="hour"> 17 </span>: <span id= minutes >40 </span> 
                 </li>
                <li>
                   <span id="temperature"> 44 </span> 
                   <span id="preciseUnit"> Â°C </span>

                </li>
                <li>
                    <span id="unit"> 
                    <p>Change to <a href="#" id= "unitLink"> fahrenheit </a> </p>
                     
                    </span>
                </li>
                   
                
            </ul>
        </div> 
   
         
         
      
      
            <div class="seconde">
                <ul>
                    <li>
                     <img src="src/partly_cloudy.png"> <span id="weatherDescription"> Mostly cloudy</span>
                    </li>
                    <li>
                        Humidity <span id="humidity"> 54 </span> % <br> Wind  <span id="wind"> 11 </span> km/h
                    </li>
                </ul>
               </div>
                   
       
        </div>
        <div class="gitHubLink">
            <a href="http://https://github.com/Jadeec/Weather-app" target="_blank" rel="noopener noreferrer"> Open source code</a>
            <p>by Jade</p>
        </div>
 
        
        
   
    
    <script src="src/index.js"></script>
</body>
</html>
